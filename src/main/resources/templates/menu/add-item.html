<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:object="${form}">
    <div class="form-group">
        <label th:for="cheeseId">Cheeses</label>
        <select name="cheeseId">
            <option th:field="*{cheeseId}" th:each="cheese : *{cheeses}"
                    th:value="${cheese.id}"
                    th:text="${cheese.name}">
            </option>
        </select>
        <input type="hidden" name="menuId" th:value="*{menu.id}" />
        <span th:errors="*{cheeseId}"></span>
    </div>
    <input type="submit" value="Add Item"/>
</form>

</body>
</html>
